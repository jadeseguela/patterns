<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
       <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <audio id="sound" src="audio.mp3" preload="auto"></audio>
	    <audio id="music" src="music.mp3" preload="auto"></audio>
        </a-assets>
           
        <a-marker preset="hiro" id="hiromarker" soundhandler >
                <a-box position='0 0.5 0' material='opacity: 0.2; color: white' > 
                </a-box>
        </a-marker>
           
         <a-marker preset="kanji" id="kanjimarker" markerhandler>
                <a-box position='0 0.5 0' material='opacity: 0.2; color: white' > 
                </a-box>
        </a-marker>
           
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
	<a-entity sound="src: #music" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
</a-scene>
        
<script>

//To avoid playing from start if the marker flickers, not sure if needed, but it might be a failsafe when you have mutiple markers and want to make sure the first finishes before launching the second
var playing = false;

var intro = new Audio("audio.mp3");
var intro = new Audio("music.mp3");
	
//Detect end of audio
intro.addEventListener("ended", function() {
	intro.currentTime = 0;
	playing = false;
});

AFRAME.registerComponent('soundhandler', {
	init: function() {
		// Set up the tick throttling. Will check if marker is active every 500ms
		this.tick = AFRAME.utils.throttleTick(this.tick, 500, this);
	},
	tick: function(t, dt) {
		
		if (document.querySelector("#hiromarker").object3D.visible == true) {
			// MARKER IS PRESENT
			intro.play();
			playing = true;
		} else {
			entity.components.sound.stopSound();
		}

	}
});
AFRAME.registerComponent('markerhandler', {
	init: function() {
		// Set up the tick throttling. Will check if marker is active every 500ms
		this.tick = AFRAME.utils.throttleTick(this.tick, 500, this);
	},
	tick: function(t, dt) {
		
		if (document.querySelector("#kanjimarker").object3D.visible == true) {
			// MARKER IS PRESENT
			intro.play();
			playing = true;
		} else {
			entity.components.sound.stopSound();
		}

	}
});
        </script>
    </body>
</html>
