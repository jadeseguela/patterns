<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
       <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <audio id="sound" src="music.mp3" preload="auto"></audio>
        </a-assets>
           
        <a-marker preset="hiro" id="hiromarker" >
                <a-box position='0 0.5 0' material='opacity: 0.2; color: white' > 
                </a-box>
        </a-marker>
           
         <a-marker preset="kanji" id="kanjimarker" soundhandler >
                <a-box position='0 0.5 0' material='opacity: 0.2; color: white' > 
                </a-box>
        </a-marker>
           
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
</a-scene>
        
<script>
AFRAME.registerComponent('soundhandler', {
tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelectorAll('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
</script>
    </body>
</html>
