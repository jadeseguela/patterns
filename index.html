<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
       <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
       <a-assets>
            <audio id="sound1" src="audio.mp3" preload="auto"></audio>
	    <audio id="sound2" src="music.mp3" preload="auto"></audio>
        </a-assets>
	       
        <a-marker preset="kanji" id="kanji">
                <a-box position='0 0.5 0' material='opacity: 0.8, color: white'; soundhandler> 
                </a-box>
        </a-marker>
	       
        <a-entity sound="src: #sound1" autoplay="false"></a-entity>
	<a-entity sound="src: #sound2" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
</a-scene>
        
<script>
var entity1 = document.querySelector ('[sound1]');
var entity2 = document.querySelector ('[sound2]');

var marker1 = document.querySelector ('kanji');
var marker2 = document.querySelector ('hiro');
	
AFRAME.registerComponent('soundhandler', {
tick: function () {
         if (marker1.object3D.visible == true) {
           entity1.components.sound.playSound();
        } else if (marker2.object3D.visible ==true) {
           entity2.components.sound.playSound();
        } elseÂ {
		entity1.components.sound.pauseSound();
		entity2.components.sound.pauseSound();
		 }
     }
});
</script>
    </body>
</html>
